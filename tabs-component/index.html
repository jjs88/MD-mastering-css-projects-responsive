<!DOCTYPE html>
<html>
<head>
	<title>Tabs Component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../normalizer.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,300italic|Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="tabComponent">
	<!-- Insert code to create tabbed components here -->
		<input type="radio" name="tab-group" id="home-decor" checked
		><label id="tab-label-one" for="home-decor">Home Decor</label
		><div class="content">
			<p>Browse through our list of Home Decor Items</p>
		</div
		><input type="radio" name="tab-group" id="furniture"
		><label id="tab-label-two" for="furniture">Furniture</label
		><div class="content">
			<p>Flash sale on living room and bedroom furniture</p>
		</div
		><input type="radio" name="tab-group" id="kitchen"
		><label id="tab-label-three" for="kitchen">Kitchen</label
		><div class="content">
			<p>Bring the best out of the master chef in you!</p>
		</div
		><input type="radio" name="tab-group" id="clearance"
		><label id="tab-label-four" for="clearance">Clearance</label
		><div class="content">
			<p>Red hot deals at affordable prices. Check out our clearance section for more details.</p>
		</div>
	</div>
	

</body>
</html>
