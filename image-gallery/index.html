<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../normalizer.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="image-container">
  
  <!-- Thumbnails at the top -->
  		<header>
        <div class="container">
  	  		<div class="thumbnail">
            <label for="tigers"><img src="img/dualing-tigers.jpg"></label>
          </div
          ><div class="thumbnail">
            <label for="fish"><img src="img/fish-on-sticks.jpg"></label>
          </div
          ><div class="thumbnail">
            <label for="fox"><img src="img/little-fox.jpg"></label>
          </div
          ><div class="thumbnail">
            <label for="monkey"><img src="img/naughty-monkey.jpg"></label>
          </div
          ><div class="thumbnail">
            <label for="antler"><img src="img/one-antler.jpg"></label>
          </div>
        </div>
  		</header>

  		<section id="full-image">
  			<input type="radio" name="image-group" id="tigers" checked>
  			<img class="current-image" src="img/dualing-tigers.jpg">
  			<input type="radio" name="image-group" id="fish">
  			<img class="current-image" src="img/fish-on-sticks.jpg">
  			<input type="radio" name="image-group" id="fox">
  			<img class="current-image" src="img/little-fox.jpg">
  			<input type="radio" name="image-group" id="monkey">
  			<img class="current-image" src="img/naughty-monkey.jpg">
  			<input type="radio" name="image-group" id="antler">
  			<img class="current-image" src="img/one-antler.jpg">
  		</section>
</div>
</body>
</html>
