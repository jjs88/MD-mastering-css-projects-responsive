<html>
<head>

           to teach aspiring developers all they need to know to become successful in their career.</p>

          <p>
            <a class="light-pink" href="mailto:sbchittenden@gmail.com"><span>jsadlon@gmail.com</span></a>
            <a class="light-pink" href="#"><span>jsadlon.com</span></a>
          </p>
         </div>
         <div class="inline">
          <div>
            <img src="assets/enc1.png">
            <p>Joshua Sadlon<br><a class="light-pink" href="https://encyclopedia.moderndeveloper.com/"><span>on Encyclopedia.MD<span></a></p>
            <p> 
              <ul>
                <li>
                  <a href="https://twitter.com/joshsadlon"><img src="assets/twitter.png" alt=""/></a>
                </li>
                <li>
                  <a href="https://github.com/jjs88"><img src="assets/github1.png" alt=""/></a>
                </li>
                <li>
                  <a href="#"><img src="assets/facebook.png" alt="" /></a>
                </li>
                <li>
                  <a href="https://www.linkedin.com/in/josh-sadlon-2a752a43"><img src="assets/linkedin.png" alt="" /></a>
                </li>
              </ul>  
            </p>
          </div> 
        </div>

      </div>

        <p> Joshua Sadlon </p>
      </div>
    </div>
  </label>
</div>
</body>
</html>
